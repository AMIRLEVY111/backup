<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="{{ url_for('static', filename='logo2.png') }}" alt="Task Manager Logo" class="logo">
            <h1>Task Manager</h1>
        </nav>
    </header>
    <main>
        <!-- Flash message section start -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <!-- Flash message section end -->

        <div class="auth-form-container">
            <form action="{{ url_for('register') }}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="auth-options">
                <p>Already have an account? <a href="{{ url_for('show_login') }}" class="btn-register">Login here</a>.</p>
            </div>
        </div>
    </main>
</body>
</html>
