<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="{{ url_for('static', filename='logo2.png') }}" alt="Task Manager Logo" class="logo">
            <h1>Task Manager</h1>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <form action="{{ url_for('login') }}" method="post" class="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
            <!-- Additional message and button for users to navigate to the registration page -->
            <div class="register-prompt">
                <p>Don't have an account?</p>
                <a href="{{ url_for('show_register') }}" class="btn-register">Register here</a>
            </div>
        </div>
    </main>
</body>
</html>
