<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Task Manager</h1>
    </header>

    <h2>TODO</h2>

    <ul>
        {% for task in tasks %}
            <li>
                {% if edit_task_id == (task['_id']|string) %}
                    <!-- Editing form for the task -->
                    <form action="{{ url_for('update_task', task_id=task['_id']) }}" method="post">
                        <input type="text" name="name" value="{{ task['name'] }}" required>
                        <input type="text" name="info" value="{{ task['info'] }}" required>
                        <select name="status">
                            <option value="Pending" {% if task['status'] == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="Done" {% if task['status'] == 'Done' %}selected{% endif %}>Done</option>
                        </select>
                        <button type="submit">Save Changes</button>
                    </form>
                {% else %}
                    <!-- Display mode for the task -->
                    {{ task['name'] }}: {{ task['info'] }}  #{{ task['status'] }}
                    <div class="task-actions">
                        <a href="{{ url_for('index', edit=task['_id']|string) }}">Update</a>
                        <a href="{{ url_for('delete_task', task_id=task['_id']) }}">Delete</a>
                    </div>
                {% endif %}
            </li>
        {% endfor %}
            
    </ul>

    <form action="{{ url_for('add_task') }}" method="post">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="name" required>
        
        <label for="taskinfo">Task Info:</label>
        <input type="text" id="taskinfo" name="info" required>
        
        <label for="taskStatus">Status:</label>
        <select id="taskStatus" name="status">
            <option value="Pending">Pending</option>
            <option value="Done">Done</option>
        </select>
    
        <button type="submit">Add Task</button>
    </form>
    
</body>
</html>
